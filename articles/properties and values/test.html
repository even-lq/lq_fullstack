<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      font-size: 10px;
      --x: 8em;
      --y: var(--x);
    }

    .box .long-box {
      background-color: #ffc;
      height: var(--x);
    }

    .box .short-box {
      background-color: #fcf;
      height: var(--y);
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="long-box">我是长盒子</div>
    <div class="short-box">我是--x定义的长盒子</div>
  </div>
</body>

</html>
