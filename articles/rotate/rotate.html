<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate测试</title>
    <style>
        .container {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-perspective: 800;
            perspective：800;
            margin-top: 500px;
            margin-left: 1200px;
            width: 300px;
            height: 300px;
        }
        .box {
            
            width: 100px;
            height: 100px;
            border: 1px solid #00f;
            background-color: #f0f;
            
            transform: rotateX(60deg) rotateY(60deg)  rotateZ(60deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
        
        </div>
    </div>
    
</body>
</html>
