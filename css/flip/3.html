<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="ul1">
    <li>1</li>
    <li id="li2">2</li>
    <li>3</li>
  </ul>
  <ul id="ul2">
  </ul>
  <script>
    // 先移除li2再添加到ul2中
    // 同一个dom节点，只会属于一个父容器

    document.querySelector('#ul2')
      .appendChild(
        document.querySelector('#li2')
      )
  </script>
</body>

</html>
