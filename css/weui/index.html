<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 元素属性 css 面向对象的继承是一直在的 inherit 从父元素处继承，从基础类中 */
        a{
            text-decoration: none;
            /*手机上特有的特性 webkit google 实验阶段*/
            -webkit-tap-highlight-color: rgba(241,54,68,0.5);
        }
        /* 基类 */
        .weui-btn{
            position: relative;
            /* 接受我，块级元素 切换 */
            display: block;
            /*UI 的锅*/
            width: 184px;
            margin-left: auto;
            margin-right: auto;
            padding: 8px 24px;/*上下左右*/
            box-sizing: border-box ;
            font-weight: 700;
            text-align: center;
            font-size: 17px;
            text-decoration: none;
            color: #000000;
            line-height: 1.41176471;
            border-radius: 4px;
            
        }
        .weui-btn_primary{
            background-color: #07c160;
        }
        .weui-btn_loading.weui-btn_primary{
            background-color: #06AE56;
            color: #ffffff;
        }
        /* modifier */
        .weui-loading {
          width: 20px;
          height: 20px;
          vertical-align: middle;
          display: inline-block;
          animation:weuiloading 1s steps(12, end) infinite;
          background:url(./img/loading.svg) no-repeat;
          background-size: 100%;
        }
        @keyframes weuiloading {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
    </style>
</head>
<body>
    <!-- 类名很重要 
    BEM 国际命名规范 积木 搭起来的
    .button
    .btn
    命名空间  tm-btn tb-btn Block
    a.weui-btn
    按钮的什么？ 状态/样式
    Block
    Modifier _
 -->
    <a href="javascript:;" class="weui-btn weui-btn_primary">页面主操作</a>
    <a href="javascript:;" class="weui-btn weui-btn_primary weui-btn_loading">
        <i class="weui-loading"></i>页面主操作
    </a>
    <a href="" class="weui-btn weui-btn_f">页面副操作</a>
    <div class="weui-cells__group weui-cell__group_form">
        <!-- Element BEM 
        .vs-icon.vs-icon_avatar    -->
        <div class="weui-cells__title"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd"></div>
        </div>
    </div>
</body>
</html>
