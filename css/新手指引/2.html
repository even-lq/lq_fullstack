<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .layer {
      background-color: #000;
      opacity: 0.8;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <h2>lq的笔记</h2>
  <div id="skill">lq的技能：JS，PHP</div>
  <div class="layer"></div>
  <div class="tip"><button>下一步</button></div>
  <script>
    const skill = document.getElementById('skill')
    const tip = document.querySelector('.tip')
    function light(ele) {
      ele.style.zIndex = 4;
      ele.style.position = 'relative';
      ele.style.backgroundColor = '#fff';
      let { left, bottom } = ele.getBoundingClientRect()
      tip.style.position = 'fixed';
      tip.style.zIndex = 4;
      tip.style.left = left + 10 + 'px'
      tip.style.top = bottom + 10 + 'px'

    }
    light(skill)
  </script>
</body>
</html>
