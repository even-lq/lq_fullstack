<script>
  let root = {
    val: 1,
    left: {
      val: 2,
      left: { val: 3 },
      right: { val: 4 }
    },
    right: {
      val: 7,
      left: { val: 5 },
      right: { val: 6 } 
    }
  }
  
  // 前序遍历 根 -> 左 -> 右
  let arr = []
  function preorderTraversal(root) {
    if (!root) return;
    console.log(root.val);
    arr.push(root.val)
    preorderTraversal(root.left)
    preorderTraversal(root.right)
    return arr;
  }
  preorderTraversal(root)
