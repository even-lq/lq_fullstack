<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="id2">
    2
    <div id="id1">
      1
    </div>
  </div>
  <ul style="background-color: blueviolet;">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    // 缺点：需要给每个li绑定事件
    // let lis = document.querySelectorAll('li')
    // lis.forEach(ele => {
    //   ele.addEventListener('click', () => {
    //     console.log(ele.textContent);
    //   })
    // })

    // 事件冒泡：只存在一个事件
    const ul = document.querySelector('ul');
    // ul.onclick = event => {
    //   // event.target 事件目标
    //   console.log('ul', event.target.textContent);
    // }

    ul.addEventListener('click', (event) => {
      console.log(event.currentTarget);
      // event.target 事件目标
      console.log('ul', event.target.textContent);
    })


    // 事件冒泡，点id1也会触发id2，id1会冒到id2，id2会冒到body，body会冒到html，html会冒到window
    // 第三个参数默认false，冒泡
    // 第三个参数true，表示捕获，点击id1先打印id2再打印id1
    const id1 = document.getElementById('id1')
    const id2 = document.getElementById('id2')
    id1.addEventListener('click', () => {
      console.log('id1 click');
    }, true)
    id2.addEventListener('click', () => {
      console.log('id2 click');
    }, true)
    // 先捕获再冒泡
    id1.addEventListener('click', () => {
      console.log('id1 click');
    }, false)
    id2.addEventListener('click', () => {
      console.log('id2 click');
    }, false)
  </script>
</body>

</html>
