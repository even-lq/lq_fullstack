<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <!-- 长按 点(click) 滑动 
  长按：计时器 mouseUp(leave)
  移动click有延迟：300ms，因为需要延迟一会儿看是双击事件还是单机事件
  -->
  <div class="wrap">
  </div>
  <script>
    // 手势触发顺序：touchstart -> move -> end -> click
    // 自定义事件
    const wrap = document.querySelector('.wrap');
    wrap.addEventListener('press', () => {
      console.log('收到 press 事件了');
    })
    let timeout = null;
    function start() {
      timeout = setTimeout(() => {
        console.log('press 发生了');
        let e = new CustomEvent('press')
        wrap.dispatchEvent(e)
      }, 500)
    }
    wrap.addEventListener('touchstart', () => {
      // 当手指触摸屏幕时候触发，即使已经有一个手指放在屏幕上也会触发。
      start();
    })
    function end() {
      // 如果在500毫秒之前手指离开了屏幕，则表示没有长按
      clearTimeout(timeout);
    }
    wrap.addEventListener('touchend', () => {
      // 当手指从屏幕上离开的时候触发。
      end();
    })
  </script>
</body>

</html>
