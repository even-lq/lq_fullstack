<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ages = [32, 15, 19, 12];
    // boolean：对数组中的每个元素都执行一次指定的函数（callback），直到此函数返回 true，如果发现这个元素，some 将返回 true，如果回调函数对每个元素执行后都返回 false ，
    // some 将返回 false。它只对数组中的非空元素执行指定的函数，没有赋值或者已经删除的元素将被忽略
    // 有一个条件满足就返回true
    const adultPresent = ages.some(age => age > 18)
    console.log(adultPresent);
    // 要数组中的每个元素都满足条件才返回true
    const allOldEnough = ages.every(age => age >= 18)
    console.log(allOldEnough);
  </script>
</body>
</html>
