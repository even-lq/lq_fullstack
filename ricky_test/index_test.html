<!DOCTYPE html>
<html class="d-flex flex-column justify-content-center h-100">
	<head>
		<meta charset="utf-8" />
		<!-- 为了确保所有设备能够正确渲染和触摸缩放，请将响应式 viewport meta 标签 添加到 head 标签中 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Bootstrap study</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body class="d-flex flex-row justify-content-center">
		
		<!-- this page is for login (checklogin in database) -->
		
		<form action="" class="rounded-lg shadow w-50 p-5">
			<div class="mb-5 d-flex flex-row w-100 justify-content-center">
				<label class="text-secondary mr-5 d-block w-25" for="userName">用户名：</label>
				<input type="text" name="userName" class="rounded-sm border w-50" id="userName"/>
			</div>
			<div class="mb-5 d-flex flex-row w-100 justify-content-center">
				<label class="text-secondary mr-5 d-block w-25" for="passWord">密码：</label>
				<input type="password" name="passWord" class="rounded-sm border w-50" id="passWord"/>
			</div>
			<div class="d-flex flex-row w-100 justify-content-sm-around">
				<input type="reset" value="重置" class="text-secondary bg-transparent border-top-0 border-left-0 border-right-0 border-bottom pl-3 pr-3"/>
				<input id="submit" type="button" value="提交" class="text-secondary bg-transparent border-top-0 border-left-0 border-right-0 border-bottom pl-3 pr-3"/>
			</div>
		</form>
		
		
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="application/javascript">
			$(function(){
				$("#submit").on("click", function () {
					var api = "http://rick.vaiwan.com/login/" + $("#userName").val() + "/" + $("#passWord").val();
					$.ajax({
					        url: api,
					        type:"post",
					        dataType:"json",
					        success:function(res){
					            console.log(res)
					        },
					        error:function(err){
					            console.log(err);
					        }
					})
				})
			})
		</script>
	</body>
</html>
