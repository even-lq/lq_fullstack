<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Document</title>
  <style>
    span {
      color: red;
    }
    div > a > span {
      color: red;
    }
  </style>
</head>
<body>
  <div class="test">
    <a href="#">
      <span>hello</span>

    }
