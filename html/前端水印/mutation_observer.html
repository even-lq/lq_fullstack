<script>
  const observer = new MutationObserver(() => {
    console.log(1)
  })
  const textNode = document.createTextNode(String(1))
  observer.observe(textNode, {
    characterData: true
  })
  textNode.data = String(2)
  // SyntaxError: Invalid or unexpected token
  // console.log(1.toString());
  // 歧义 对象.key 小数点
  console.log((1).toString());
  console.log('2'.toString());
  // 装箱 '2' -> new String('2')
  // 1 -> new Number('1')

  // 拆箱
  let str = new String('aaaaa')
  console.log(String(str), str);
  let arr = [1, 2, 3];
  arr.toString(); // 数组 "1,2,3"
  Object.prototype.toString.call(arr)  // 对象 [object Array]
</script>
