    <div id="toast"> <!--style="opacity: 0; display: none;" -->
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已标注为想看</p>
      </div>
    </div>
    
  </div>

  <script>
    var watchBtn = document.getElementById('wanted-watch')
    var toast = document.getElementById('toast')
    var toast_content = document.querySelector('.weui-toast__content')
    var heart = document.querySelector('.icon-Heart')
    var flag = 1
    // var flag = false
    // flag = !flag
    watchBtn.onclick = function () {
        toast.style.display = 'block'
        if(flag === 1) {
          heart.style.color = '#cc0033'
          toast_content.innerHTML = '已标注为想看'
        } else {
          toast_content.innerHTML = '已取消想看'
          heart.style.color = '#ffffff'
        }
        flag *= -1
        setTimeout(() => {
          toast.style.display = 'none'
        }, 1000);
    }
    
    // 简介
    var introduction =document.querySelector('.movie-desc')
    introduction.addEventListener('click',() => {
      if(introduction.querySelector('.content').classList.contains('line-clamp')) {
        introduction.querySelector('.content').classList.remove('line-clamp')
        introduction.querySelector('.iconfont').classList.add('up')
      }
      else {
        introduction.querySelector('.content').classList.add('line-clamp')
        introduction.querySelector('.iconfont').classList.remove('up')
      }
    })
  </script>
