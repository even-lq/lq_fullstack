<script>
  // async返回的是promise
  let p = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve()
    }, 3000);
  })
  async function run() {
    await p;
    return true;
  }
  
  // run().then((res) => {
  //   console.log(res);
  // })

  async function bar() {
    let r = await run()
    return [1, r]
  }
  bar().then((res) => {
    console.log(res);
  })
</script>
