<script>
 function load(url) {
    return new Promise((resolve, reject) => {
      var img = new Image()
      img.src = url
      img.onload = function () { 
        resolve(url)
      }
    })
  }
  Promise.race([load('https://img12.360buyimg.com/pop/s590x470_jfs/t1/123551/25/18955/90317/5fb48dfeEc54fbc44/a9d52bea957c466b.jpg.webp'), 
  load('https://img.alicdn.com/tfs/TB1FjZ7VWL7gK0jSZFBXXXZZpXa-520-280.png')]).then((res) => {
      console.log(res);
    }).catch((err) => {
      console.log(err);
    })

</script>
